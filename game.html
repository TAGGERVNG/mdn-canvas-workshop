<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8f" />
          <title>Gamedev Canvas Workshop</title>
          <style type="text/css">
            * {
              padding: 0;
              margin: 0;
            }

            canvas {
              background: #eee;
              display: block;
              margin: 0 auto;
            }
          </style>
    </head>

    <body>

        <canvas id="myCanvas" width="480" height="320"></canvas>

        <script>

          var canvas = document.getElementById("myCanvas");
          var ctx = canvas.getContext("2d");

          ctx.beginPath();
          ctx.rect(20, 40, 50, 50);
          ctx.fillStyle = "#FF0000";
          ctx.fill();
          ctx.closePath();

          ctx.beginPath();
          ctx.arc(400, 62, 20, 0, Math.PI*2, false);
          ctx.fillStyle = "green";
          ctx.fill();
          ctx.closePath();

          ctx.beginPath();
          ctx.rect(160, 10, 100, 40);
          ctx.strokeStyle = "rgba(0, 0, 255, 0.5)";
          ctx.stroke();
          ctx.closePath();

          ctx.beginPath();
          ctx.arc(150, 200, 60, 0, Math.PI*2, false);
          ctx.fillStyle = "pink";
          ctx.fill();
          ctx.closePath();

        </script>

    </body>
</html>
